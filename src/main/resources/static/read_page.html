<html lang="ko">

    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <header>
        <h1>글 조회</h1>
    </header>

    <div class="post-detail">
        <h2 class="post-title" id = board-title></h2>
        <div class="post-meta">
            <span>작성자: <span id="board-writer"></span></span>
            <span>작성일: <span id="board-createdAt"></span></span>

        </div>

        <div class="post-content">
            <p id = "board-content">

            </p>
        </div>

        <div class="post-actions">
            <a href="javascript:void(0)" class="edit-btn">수정</a>
            <a href="#" class="delete-btn">삭제</a>
        </div>
    </div>

    <footer>

    </footer>
